<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue guide</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{message}}
    </div>
    <div id="app-2">
        <span v-bind:title="message">
          내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다!
        </span>
    </div>
    <div id="app-3">
        <p v-if="seen">이제 나를 볼 수 있어요</p>
    </div>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos" >
                {{todo.text}}
            </li>
        </ol>
    </div>
    <div id="app-5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">메시지 뒤집기</button>
    </div>
    <div id="app-6">
        <p>{{message}}</p>
        <input v-model="message">
    </div>
    <div id="app-7">
        <ol>
            <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"> </todo-item>
        </ol>
    </div>
    <div id="app-8">
        <ol>
            <li v-for="item in groceryList"></li>
        </ol>
    </div>
    <script>
        const app = new Vue({
            el:"#app",
            data:{
                message:"안녕하세요 Vue!"
            }
        })
        const app2 = new Vue({
            el: '#app-2',
            data: {
                message: '이 페이지는 ' + new Date() + ' 에 로드 되었습니다'
            }
        })
        const app3 = new Vue({
            el:"#app-3",
            data:{
                seen:true
            }
        })
        const app4 = new Vue({
            el:"#app-4",
            data:{
                todos:[
                    { text: 'JavaScript 배우기' },
                    { text: 'Vue 배우기' },
                    { text: '무언가 멋진 것을 만들기' }
                ]
            }
        })
        const app5 = new Vue({
            el: "#app-5",
            data:{
                message:"안녕하세요! Vue.js!"
            },
            methods:{
                reverseMessage:function(){
                    this.message = this.message.split('').reverse().join('');
                }
            }
        });
        const app6 = new Vue({
            el:"#app-6",
            data:{
                message:"안녕하세요 Vue!"
            }
        });

        Vue.component('todo-item', {
            template: '<li>{{todo.text}} {{key}}</li>',
            props: ['todo','key'],
        })
        const app7 = new Vue({
            el:"#app-7",
            data:{
                groceryList:[
                    { id : 0, text : "aaaa" },
                    { id : 1, text : "bbbb" },
                    { id : 2, text : "cccc" }
                ]
            }
        });

    </script>
</body>
</html>
